<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="script.js"></script>
	<title>Wheather App</title>
</head>
<body>
   <div class="mdiv">
   	<div class="container">
		<h3 class="heading tracking-in-expand">WHEATHER FORCAST</h3>
	<from>
		<div class="component">
			<div>
		<input type="text" name="city" id="cityname" placeholder="Enter a city" autofocus>
	</div>
	<div class="btn">
		<button type="button" class="srch_btn" onclick="fetchCity()">
			<img src="https://www.freeiconspng.com/thumbs/search-icon-png/search-icon-png-8.png" alt="search icon" height="20px">
		</button>	
	</div>
</div>
<br>
<div align="center" style="margin-top: -30px;">
	<img src="https://cdn2.iconfinder.com/data/icons/weather-flat-14/64/weather02-512.png" alt="weathericon" height="150px">
</div>
<div align="center" style="margin-top: -20px">
	<span id="city">City Name</span>
	<br>
	<span class="measurement" id="temp">0 degree celicus</span>
</div>
<div align="center" style="margin-top:20px">
	<table width="100%" cellpadding="10px">
		<tr align="center">
			<td>
				<h5 class="headings">Wind Speed</h5>
				<span class="measurement" id="wind_speed">0km/hr
				</span>
			</td>
			<td>
				<h4 class="headings">Humidty</h4>
				<span class="measurement" id="humidty">0 g/kg</span>
			</td>
		</tr>
	</table>
</div>
</from>
</div>
</div>

</body>
</html>
